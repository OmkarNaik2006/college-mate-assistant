<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f4f4f4;
      color: #333;
    }
    h1 {
      color: #0077cc;
    }
    p {
      font-size: 1.1em;
    }
    a {
      color: #0077cc;
      text-decoration: none;
      margin-right: 15px;
    }
    a:hover {
      text-decoration: underline;
    }
    nav {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About Us</a>
    <a href="register.html">Register</a>
  </nav>

  <h1>Welcome to My Simple Page</h1>
  <p>This is a basic HTML page with a little bit of styling.</p>
  <p>Feel free to <a href="#">edit this page</a> and make it your own!</p>

  <script>
    window.watsonAssistantChatOptions = {
      integrationID: "acd6be45-7e14-4e58-a452-33785c1181b7", // The ID of this integration.
      region: "au-syd", // The region your integration is hosted in.
      serviceInstanceID: "43820a83-9a19-4025-af42-79b7f1c46670", // The ID of your service instance.
      onLoad: async (instance) => { await instance.render(); }
    };
    setTimeout(function(){
      const t=document.createElement('script');
      t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    });
  </script>

</body>
</html>
